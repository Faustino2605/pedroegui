<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: #FF0000;
            font-family: Verdana;
            text-decoration: underline;
        }
        li {
            list-style: square;
        }
        img {
            border-bottom: 1px dotted green;
        }
        a {
            font-size: 10px;
        }
        a:visited {
            color:green;
        }
    </style>
</head>
<body>
    <h1>CSS</h1>

    <p>As 3 formas de usar CSS:</p>
    <ul>
        <li>Inline</li>
        <li>Interno</li>
        <li>Externo</li>
    </ul>

    <img src="pc.jpg" alt="Computador">
    <br>
    <a href="http://google.com.br" target="_blank">Site de pesquisas</a>
</body>
</html>
