<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h2>Tabelas</h2>

    <ul> <!-- Unsorted list --> 
        <li>table = tabela</li> <!-- list item -->
        <li>th = table header (cabeçalho)</li>
        <li>td = table data</li>
        <li>tr = table row</li>
    </ul>

    <table border="1">
        <tr>
            <th>Nome</th>
            <th>Nota</th>
            <th>Curso</th>
        </tr>
        <tr>
            <td>Tião</td>
            <td>7,3</td>
            <td>SI</td>
        </tr>
        <tr>
            <td>Matusalem Ciclano</td>
            <td>5,6</td>
            <td>CC</td>
        </tr>
    </table>

    <br>

    <table border="1">
        <tr>
            <td rowspan="4">2025</td>
            <td>1 trimestre</td>
        </tr>
        <tr>
            <td>2 trimestre</td>
        </tr>
        <tr>
            <td>3 trimestre</td>
        </tr>
        <tr>
            <td>4 trimestre</td>
        </tr>
    </table>

    <br>

    <table border="1">
        <tr>
            <th colspan="6">2025</th>
        </tr>
        <tr>
            <td>1 bimestre</td>
            <td>2 bimestre</td>
            <td>3 bimestre</td>
            <td>4 bimestre</td>
            <td>5 bimestre</td>
            <td>6 bimestre</td>
        </tr>
    </table>
</body>
</html>
